<div class="div-barra">
    <mat-toolbar>
        <span class="example-spacer"><mat-label>{{labelCadastro}}</mat-label></span>
    </mat-toolbar>
</div>
<form [formGroup]="formulario" autocomplete="off">
    <div class="col-med-3">
        <mat-form-field appearance="outline" class="col-max">
            <mat-label>CÓDIGO</mat-label>
            <input matInput formControlName="id">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-max column-span-2">
            <mat-label>Descrição </mat-label>
            <input matInput formControlName="descricao" oninput="this.value = this.value.toUpperCase()" autofocus [readonly]="readOnly">
            <mat-error *ngIf="formulario.get('descricao')?.errors?.ValidatorStringLen && touchedOrDirty('descricao')">{{formulario.get('descricao')?.errors?.message}}</mat-error>
        </mat-form-field>
    </div>
    <div class="col-med-3">
        <mat-form-field appearance="outline" class="col-max">
            <mat-label>Número De Parcelas:</mat-label>
            <input matInput formControlName="np">
            <mat-error *ngIf="formulario.get('np')?.status == 'INVALID' && touchedOrDirty('np')">Valor mínimo 0 e Valor máximo 24</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-max column-span-2">
            <mat-label>Parcelas</mat-label>
            <input matInput formControlName="parcelas" [dropSpecialCharacters]="true" mask="000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000-000" [readonly]="readOnly">
            <mat-error *ngIf="formulario.get('parcelas')?.errors?.ValidatorStringLen && touchedOrDirty('parcelas')">{{formulario.get('parcelas')?.errors?.message}}</mat-error>
        </mat-form-field>
    </div>
    <div class="col-med-3">
        <mat-form-field appearance="outline" class="col-max">
            <mat-label>Dia:</mat-label>
            <input matInput formControlName="dia">
            <mat-error *ngIf="formulario.get('dia')?.status == 'INVALID' && touchedOrDirty('dia')">Valor mínimo 0 e Valor máximo 28</mat-error>
        </mat-form-field>
    </div>
    <div class="button-container-right">
        <button mat-raised-button color="primary" *ngIf="idAcao != 3" (click)=onSubmit()>{{acao}}</button>
        <button mat-raised-button color="accent" (click)="onCancel()">{{getLabelCancel()}}</button>
    </div>
</form>
