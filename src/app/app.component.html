<p>
    <mat-toolbar color="primary">
        <button routerLink="" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Simionato Auditores</span>
        <button mat-button [matMenuTriggerFor]="cadastros">Cadastros</button>

        <span>

          <mat-menu #cadastros="matMenu">
            <button mat-menu-item routerLink="empresas">Empresas</button>

          </mat-menu>

          </mat-menu>

          </mat-menu>

        </span>
        <span class="example-spacer"></span>

    </button>
    </mat-toolbar>
